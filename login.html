<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/import.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">

    <!-- import JS -->
    <script type="text/javascript" src="assets/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/lib/fontawesome-free-5.13.0-web/js/all.min.js"></script>
    <script type="text/javascript" src="assets/lib/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/lib/swiper.min.js"></script>
    <script type="text/javascript" src="assets/lib/wow.min.js"></script>
    <script type="text/javascript" src="assets/lib/lottie-player.js"></script>
    <script type="text/javascript" src="assets/lib/aos.js"></script>
</head>
<body>
    
    <section class="vsi-fe3-my-login"> 
        <div class="vsi-fe3-login__content">
            <div class="vsi-fe3-login__content-logo">
                <img src="assets/images/logo/logo-full.png" alt="">
            </div>
            <div class="vsi-fe3-login__form">
                <form method="POST" action="" class="form-group">
                    <input placeholder="Username"  type="text"  class="form-control mb-3 vsi-fe3-login__form-input shadow-none">
                    <input placeholder="Password"  type="password"  class="form-control mb-3 vsi-fe3-login__form-input shadow-none">
                    <button class="btn btn-block vsi-fe3-login__form--btn">Login</button>
                </form>
            </div>
            <div class="vsi-fe3-login__forgot-password">
                <a href="">Lost Password </a>
            </div>
        </div>
    </section>


    
    <script type="text/javascript" src="assets/js/script.js"></script>

    <script>
        new WOW().init();
        AOS.init();
    </script>
</body>
</html>
